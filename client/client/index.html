<!DOCTYPE html>
<html ng-app="App" ng-controller="globalController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    --><meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Hybrid App</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-ripple/ion-ripple.css" rel="stylesheet">
    <link href="lib/ion-datetime-picker/ion-datetime-picker.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ngDropdowns/select.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--cordova js (gets generated when built for cordova-->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ion-ripple/ion-ripple.min.js"></script>
    <script src="lib/ion-datetime-picker/ion-datetime-picker.min.js"></script>
    <script src="lib/modernizr-custom.js"></script>
    <script src="lib/ngDropdowns/select.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controllers/controllers.js"></script>
    <script src="js/Controllers/global_controller.js"></script>
    <script src="js/Controllers/layout_controller.js"></script>
    <script src="js/Controllers/defaults_controller.js"></script>
    <script src="js/Controllers/broadcasts_controller.js"></script>
    <script src="js/Controllers/help_controller.js"></script>

    <script src="js/Services/services.js"></script>
    <script src="js/Services/localizationService.js"></script>
    <script src="js/Services/dataService.js"></script>

    <script src="js/Filters/filters.js"></script>

    <script src="js/Directives/directives.js"></script>
    <script src="js/Directives/contact-tile.js"></script>
    <script src="js/Directives/broadcast-tile.js"></script>
  </head>
  <body >
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view role="application"></ion-nav-view>
  </body>
</html>
