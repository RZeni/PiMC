<div class="broadcast-tile-container">
  <div class="tile-color broadcast-tile">
    <img ng-src="contact.avatar" alt="avatar" width="50px" height="50px" class="contact-tile-avatar">
    <span class="contact-tile-status" ng-class=""></span>
    <div class="contact-tile-details">
      <div>{{contact.firstName}} {{contact.lastName}} <span class="text-small">{{contact.username}}</span></div>
      <div class="ellipse">{{contact.caption}}</div>
    </div>
  </div>
</div>
